apt_keys:
  - {src: webmin.com-jcameron-key.asc, dest: /etc/apt/trusted.gpg.d }
  - {src: debian-9-archive-key-9.asc, dest: /etc/apt/trusted.gpg.d }
  - {src: debian-9-sec-archive-key-9.asc, dest: /etc/apt/trusted.gpg.d }
  - {src: debian-9-backport-key.asc, dest: /etc/apt/trusted.gpg.d }

apt_sourceslist:
  - "deb http://download.webmin.com/download/repository sarge contrib"
  - "deb http://raspbian.trivini.no/raspbian/ stretch main contrib non-free rpi"
  - "deb http://archive.raspberrypi.org/debian/ stretch main ui"
  - "deb http://ftp.no.debian.org/debian/ stretch-backports main"


