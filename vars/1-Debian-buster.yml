apt_keys:
  - {src: webmin.com-jcameron-key.asc, dest: /etc/apt/trusted.gpg.d }
  - {src: debian-10-archive-key-10.asc, dest: /etc/apt/trusted.gpg.d }
  - {src: debian-10-archive-key-10-security.asc, dest: /etc/apt/trusted.gpg.d }
  - {src: debian-9-archive-key-9.asc, dest: /etc/apt/trusted.gpg.d }
  - {src: debian-9-sec-archive-key-9.asc, dest: /etc/apt/trusted.gpg.d }
  - {src: debian-9-backport-key.asc, dest: /etc/apt/trusted.gpg.d }

apt_sourceslist:
  - "deb http://download.webmin.com/download/repository sarge contrib"
  - "deb http://ftp.no.debian.org/debian/ buster-backports main"
  - "deb http://deb.debian.org/debian/ stable main contrib non-free"
  - "deb http://deb.debian.org/debian/ stable-updates main contrib non-free"
  - "deb http://deb.debian.org/debian-security stable/updates main"



